    <script>
          function crearGrafica(x,y,id,color,titulo,contenedor){
            
            var canv = document.createElement('canvas');  //Crea un elemento canvas
            var id = document.createAttribute("id");      //Crea el atributo id
              
            id.value = 'myChart'+id;                      //Setea el valor del id 
            canv.setAttributeNode(id);                    //Relaciona el canvas con el id

            var cont = document.getElementById(contenedor); //Obtiene el DOM del contenedor
            cont.appendChild(canv);                         //AÃ±ade el canvas al contenedor

            var ctx = document.getElementById('myChart'+id);  //Obtiene el contexto del canvas

            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: x,
                  datasets: [{
                    label: 'Secuencia con valor ',
                    backgroundColor: window.chartColors[color],
                    borderColor: window.chartColors[color],
                    data: y,
                    fill: false,
                    pointRadius: 5,
                    pointHoverRadius: 15,
                    showLine: false // no line shown
                  }]
                },

                options: {
                  responsive: true,
                  title: {
                    display: true,
                    text: titulo
                  },
                  legend: {
                    display: false
                  },
                  elements: {
                    point: {
                      pointStyle: 'circle'
                    }
                  }
                  ,
                  scales: {
                    yAxes: [{   
                      scaleLabel: {
                        display: true,
                        labelString: "Eje Y",
                        fontColor: "black"
                      }              

                    }],
                    xAxes: [{
                      scaleLabel: {
                        display: true,
                        labelString: "Eje X",
                        fontColor: "black"
                      }
                    }],
                  }
                }
              }
            );
          }

      $(function() {

                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
      });
    });
